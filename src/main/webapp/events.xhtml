<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head><title>Events</title></h:head>
	<h:body>
		<ui:composition template="/template/common/composite_layout.xhtml">
			<ui:define name="content">
				<p:dataTable var="event" value="#{eventController.events}">
					<p:column headerText="Title">
						<h:outputText value="#{event.title}" />
					</p:column>

					<p:column headerText="Location">
						<h:outputText value="#{event.city}" />
					</p:column>
					
					<p:column headerText="Content">
						<h:outputText value="#{event.content}" />
					</p:column>

					<p:column headerText="Starting at">
						<h:outputText value="#{event.start}" />
					</p:column>

					<p:column headerText="Ending at">
						<h:outputText value="#{event.end}" />
					</p:column>
				</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
